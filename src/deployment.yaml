apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversao-temperatura-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: dogosinfo/kubedev-aula01-desafio01:v1
          ports:
            - containerPort: 8080    
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - port: 8080
      protocol: TCP
      name: http
      nodePort: 30000
  type: NodePort
